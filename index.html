<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I'd still choose you</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #fdf6e3;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      color: #b04e4e;
      text-shadow: 1px 1px 2px #a13a3a;
      margin-bottom: 20px;
    }
    button {
      background: #b04e4e;
      border: none;
      color: white;
      font-size: 1.5em;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }
    .note {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      text-align: center;
      width: 100%;
    }
    .book {
      display: none;
      max-width: 900px;
      margin: 20px;
      padding: 20px;
      border: 5px solid #b04e4e;
      background: white;
      box-shadow: 0 10px 25px rgba(176, 78, 78, 0.4);
      border-radius: 12px;
      overflow: auto;
      height: 80vh;
    }
  </style>
</head>
<body>
  <div id="intro">
    <h1>I'd still choose you</h1>
    <button onclick="startReading()">Read</button>
    <div class="note">
      Recommend for tablet/pc.<br>
      If you're using a phone, put it in landscape for the best experience.
    </div>
  </div>

  <div id="book" class="book">
    <p>
      It all started when I was just laying on my bed...
      <!-- Add the rest of your book content here -->
    </p>
  </div>

  <script>
    function startReading() {
      // Request fullscreen
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) { /* Safari */
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { /* IE11 */
        elem.msRequestFullscreen();
      }

      // Hide intro and show book
      document.getElementById('intro').style.display = 'none';
      document.getElementById('book').style.display = 'block';
    }
  </script>
</body>
</html>
