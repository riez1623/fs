<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>I'd still choose you</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="intro-screen" id="intro-screen">
    <div class="intro-title">I'd still choose you</div>
    <button class="read-button" onclick="enterFullscreen()">Read</button>
    <div class="recommendation">
      Recommended for tablet/PC. <br />
      If you're using a phone, put in landscape for the best experience.
    </div>
  </div>

  <div class="book-section" id="book-section">
    <div class="book">
      <div class="page" id="left-page"></div>
      <div class="middle-line"></div>
      <div class="page" id="right-page"></div>
    </div>
    <div class="buttons">
      <button class="nav" id="prev">&lt;</button>
      <button class="nav" id="next">&gt;</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
